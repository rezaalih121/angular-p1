<section>

    <div class="container">
        <h1 class="mb-4">Posts</h1>
        <div class="row">
            <div class="col-12">
                <div *ngFor="let post of posts | async" class="post p-3 mb-5" >
                    <h2>{{post.id}} - {{post.title}}</h2>
                    <p> {{post.body}} </p>

                </div>
               
            </div>
        </div>
    </div>
</section>
